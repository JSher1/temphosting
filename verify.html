<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CoreSquad — Email Verification</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f8fa; color:#0f1724; margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:white; border-radius:12px; box-shadow:0 8px 30px rgba(15,23,36,0.08); max-width:680px; width:92%; padding:28px; text-align:center; }
    h1 { margin:0 0 8px; font-size:22px; color:#111827; }
    p { margin:8px 0 18px; color:#374151; line-height:1.45; }
    .success { color: #065f46; background: #ecfdf5; padding:10px 14px; border-radius:8px; display:inline-block; margin-bottom:12px; }
    .error { color: #b91c1c; background: #ffefee; padding:10px 14px; border-radius:8px; display:inline-block; margin-bottom:12px; }
    .actions { margin-top:16px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; color:white; background:#0ea5a0; font-weight:600; }
    .btn.secondary { background:#0f1724; opacity:0.9; }
    small { color:#6b7280; display:block; margin-top:12px; }
  </style>
</head>
<body>
  <div class="card" id="root">
    <div id="statusTag" style="display:none"></div>
    <h1 id="title">Verifying...</h1>
    <div id="messageContainer"></div>
    <p id="closeInstr" class="muted" style="display:none">You can now close this window and return to the app to sign in.</p>
    <small>If you're on mobile, return to the app and sign in after verifying your email.</small>
  </div>

  <script>
    // Parse either query string or hash for Supabase responses.
    function parseParams() {
      const params = new URLSearchParams(window.location.search);
      // Supabase may put details in the hash as "#error=...&error_description=..."
      if (location.hash && location.hash.length > 1) {
        const hash = location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        for (const [k,v] of hashParams.entries()) {
          params.set(k, v);
        }
      }
      return params;
    }

    function showMessage(type, title, message) {
      const titleEl = document.getElementById('title');
      const container = document.getElementById('messageContainer');
      const status = document.getElementById('statusTag');

      titleEl.textContent = title;
      container.innerHTML = '<div class="' + (type === "success" ? "success" : "error") + '">' + message + '</div>';
      status.style.display = 'block';
      // Show a simple instruction so mobile users can close the browser and return to the app.
      var closeEl = document.getElementById('closeInstr');
      if (closeEl) closeEl.style.display = 'block';
    }

    (function init() {
      const p = parseParams();
      const err = p.get('error') || p.get('error_description') || null;
      const type = p.get('type') || null;

      // Common Supabase messages: otp_expired -> token expired; otherwise treat as success
      if (err) {
        const lower = err.toString().toLowerCase();
        if (lower.includes('expired') || lower.includes('invalid')) {
          showMessage('error', 'Verification link expired', 'This verification link is invalid or has expired. Request a new verification email from the app.');
        } else {
          showMessage('error', 'Verification error', String(err));
        }
      } else {
        // No error — treat as successful verification
        showMessage('success', 'Email verified', 'Your email address has been successfully verified. You can now return to the app and sign in.');
      }
    })();
  </script>
</body>
</html>
